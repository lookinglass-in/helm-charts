# Default values for database-backup-s3.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/lookinglass-in/database-backup-s3
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

configmap:
  enabled: true
  values:
    SCHEDULE: '@weekly'     # optional
    BACKUP_KEEP_DAYS: 7     # optional
    PASSPHRASE: passphrase  # optional
    BACKUP_ALL: 'false' # optional
    CONFIRM_RESTORE: 'no' # optional
    S3_REGION: us-east-1
    S3_ENDPOINT: http://localhost:9000
    S3_BUCKET: my-bucket
    S3_PREFIX: backups
    DATABASE_TYPE: postgres
    DATABASE_HOST: postgres
    DATABASE_PORT: 5432
    DATABASE_NAME: dbname # optional if BACKUP_ALL is 'true'
    WAIT_FOR_IT_ARGS: -t 15 postgres:5432 minio:9000
    
secrets:
  enabled: true
  values:
    PASSPHRASE: passphrase
    S3_ACCESS_KEY_ID: key
    S3_SECRET_ACCESS_KEY: secret
    DATABASE_USER: user
    DATABASE_PASSWORD: password